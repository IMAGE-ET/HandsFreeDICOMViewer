<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
   <title>Sample</title>
   <script type="text/javascript" src="https://www.google.com/jsapi"> </script>
   <script type="text/javascript">
      var ge;
      google.load("earth", "1");

      function init() {
         google.earth.createInstance('map3d', initCB, failureCB);
      }

      function initCB(instance) {
         ge = instance;
         ge.getWindow().setVisibility(true);
         var lookAt = ge.getView().copyAsLookAt(ge.ALTITUDE_RELATIVE_TO_GROUND); // googleearthtun baþlangýcýnda gördüðümüz dünyayý ekrana getiriyoruz !
         lookAt.setRange(lookAt.getRange());
         lookAt.setLatitude(0);//lookAt.getLatitude());    //ekraný konumlandýrmak
         lookAt.setLongitude(0);//lookAt.getLongitude());   //ekraný konumlandýrmak
         ge.getView().setAbstractView(lookAt);               //yaptýðýmýz ayarlarý uygula
      }

      function failureCB(errorCode) {
      }

      google.setOnLoadCallback(init);
   </script>

</head>
<body>
   <div id="map3d"></div>
</body>
</html>
